<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>ConversorJavascript</title>
</head>

<body>

    <h2>Conversor de Temperatura</h2>

    <label for="celsius">Celsius: </label>
    <input class="textField" type="number" id="celsius" placeholder="Digite a temperatura em Celsius"
        onchange="convertTemperature()">

    <label for="fahrenheit">Fahrenheit: </label>
    <input class="textField" type="number" id="fahrenheit" placeholder="Digite a temperatura em Fahrenheit"
        onchange="convertTemperature()">

    <div class="separador"></div>

    <h2>Conversor de p/ Horas</h2>

    <label for="hours">Horas: </label>
    <input class="textField" type="number" id="hours" placeholder="Digite o valor em horas" onchange="convertHours()">

    <label for="minutes">Minutos: </label>
    <input class="textField" type="number" id="minutes" placeholder="Digite o valor em minutos"
        onchange="convertHours()">

    <div class="separador"></div>

    <h2>Conversor de Centimetros</h2>

    <label for="centimeter">Centimetros: </label>
    <input class="textField" type="number" id="centimeter" placeholder="Digite o valor em centimetros"
        onchange="convertCentimeters()">

    <label for="inch">Metros: </label>
    <input class="textField" type="number" id="inch" placeholder="Digite o valor em Metros"
        onchange="convertCentimeters()">

    <div class="separador"></div>

    <h2>conversor de Moedas</h2>

    <label for="real">Real: </label>
    <input class="textField" type="number" id="real" placeholder="Digite o valor em Real" onchange="convertReal()">

    <label for="dolar">Dolar: </label>
    <input class="textField" type="number" id="dolar" placeholder="Digite o valor em Dolar" onchange="convertReal()">

    <script src="scripts/index.js"></script>
</body>

</html>
